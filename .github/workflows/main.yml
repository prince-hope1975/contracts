# Hardhat CI workflow.
# It installs the project dependencies as well as hardhat and it compiles, tests and deploys the smart contracts.
name: Hardhat CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: ğŸ“¦ Use Node.js v16.14.2 (LTS)
      uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        cache: 'npm'
    - name: ğŸ”§ Install hardhat
      run: npm i --save-dev hardhat
    - name: ğŸª„ Set up env
      run: cp .env.sample .env
    - name: âš™ï¸ Compile
      run: npx hardhat compile
    - name: ğŸ§ª Test
      run: npx hardhat test
    - name: ğŸš€ Deploy
      run: npx hardhat run scripts/deploy.js
